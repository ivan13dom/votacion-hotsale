<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encuesta Hot Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .opciones {
      margin: 1rem 0;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¿Cómo fue tu experiencia?</h1>
    <form>
      <div class="opciones">
        <label><input type="radio" name="experiencia" value="excelente" /> Excelente</label>
        <label><input type="radio" name="experiencia" value="buena" /> Buena</label>
        <label><input type="radio" name="experiencia" value="regular" /> Regular</label>
        <label><input type="radio" name="experiencia" value="mala" /> Mala</label>
      </div>
      <button type="submit">Votar</button>
    </form>
  </div>
</body>
</html>
